<html lang="en"><head>

    <link rel="shortcut icon" type="image/png" href="./images/icon_camera_50.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Cross-check js30-2.2-image-gallery</title>
</head>
<body>
    <main>
        <header>
        <div class="container">
            <div id="header">

            <div class="left_block">
                <img src="./images/icon_camera_100.png" class="logo_icon" alt="Gallery" width="32" height="32">
                <h1>Image-gallery</h1>
            </div>
            <div id="search_box">

                    <svg   class="search_icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
            </div>
            </div>
        </div>
        </header>
        <section>
        <div class="container">
            <div id="grid"></div>
        </div>
        </section>
        <footer>
            <div class="card_info">
                <a class="rss-link" href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
                    <img src="./images/rss-logo.svg" alt="rs.school logo" width="32" height="32">
                </a>
                <div class="author-info">
                    <a class="author-link" href="https://github.com/a-sovetkin" target="_blank">a-sovetkin</a>
                    <span class="year">2024</span>
                </div>
            </div>
        </footer>
    </main>
    <script async src="js/index.js"></script>

</html>
